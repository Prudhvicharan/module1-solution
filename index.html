<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
  <title>Lunch Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
</head>

<body>
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch-Check</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="Give the dishes for your lunch separated by commas" class="form-control"
        ng-model="dishes">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkDishes()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      {{message}}
    </div>
  </div>
</body>

</html>
